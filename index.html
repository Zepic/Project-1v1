<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yatzy</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="scoreInputDiv">
    <input type="text" id="scoreInput" onchange="addScore()">
</div>
<div class="board" id="contentDiv"> </div>
<script>

//model
const scoreInput = document.getElementById("scoreInput")
let scoreboard = [];
const labels = ['Enere','Toere','Treere','Firere','Femmere','Seksere','Sum','Bonus',
    'Ett par','To par','Tre like', 'Fire like','Liten straight','Stor straight','Hus','Sjanse', 'Yatze','total'];
let x = 0
let z = 0

//view
let html;
createScore()
function createScore(){
    for(i = 0; i < labels.length; i++){
        scoreboard.push({pointsP1: '', pointsP2: ''});

    }
    show()
}
function show(){
    html = `
    <table>
        <tr>
            <th class="labelRow">Navn:</th>
            <th>Kevin</th>
            <th>Geir</th>
        </tr>
    `;
    createBoard()
    html += '</table>';
    document.getElementById("contentDiv").innerHTML = html;
}

function createBoard(){
    for(i = 0; i < labels.length; i++){
        const label = labels[i];
        const scores = scoreboard[i];
        html += `
        <tr>
            <td>${label}</td>
            <td>${scores.pointsP1}</td>
            <td>${scores.pointsP2}</td>
        </tr>`
    };
}
//controller
function addScore(){
    if (x == 0){
        scoreboard[z].pointsP1 = scoreInput.value;
        x = 1;
        }
    else {
        scoreboard[z].pointsP2 = scoreInput.value
        z++
        x = 0;
        }
    console.log(x)
    show()
    scoreInput.value ='';
}

</script>
</body>
</html>
